language: go

go:
  - 1.3
  - 1.4

install:
  - go get -t -v ./...
  - go get -t -v golang.org/x/tools/cmd/cover
  - go get -t -v github.com/mattn/goveralls

script:
  - bash ./.coverage.sh

after_success:
  - GOPATH=`pwd`:$GOPATH $HOME/gopath/bin/goveralls -coverprofile=profile.cov -service=travis-ci